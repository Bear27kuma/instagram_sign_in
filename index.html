<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/75f98614c3.js"></script>
</head>
<body>
  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="images/logo.png" alt="">
          </div>
          <input type="text" placeholder="Phone number, username, or email">
          <input type="text" placeholder="Password">
          <button class="form-btn" type="submit">Log in</button>
          <span class="has-separator">Or</span>
          <a href="#" class="facebook-login">
            <i class="fab fa-facebook"></i> Log in with Facebook
          </a>
          <a href="#" class="password-reset">Forget password?</a>
        </form>
        <div class="sign-up">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="get-the-app">
          <span>Get the app</span>
          <div class="badges">
            <img src="images/ios_badge.png" alt="">
            <img src="images/android_badge.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">About us</a>
            </li>
            <li>
              <a href="#">Support</a>
            </li>
            <li>
              <a href="#">Press</a>
            </li>
            <li>
              <a href="#">Api</a>
            </li>
            <li>
              <a href="#">Jobs</a>
            </li>
            <li>
              <a href="#">Privacy</a>
            </li>
            <li>
              <a href="#">Terms</a>
            </li>
            <li>
              <a href="#">Directory</a>
            </li>
            <li>
              <a href="#">Profiles</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Languages</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          &copy; 2019 Instagram
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
